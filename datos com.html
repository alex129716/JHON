<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Compra</title>
    <link rel="stylesheet" href="datos com.css"> <!-- Opcional para aplicar estilos -->
</head>
<body>

    <div class="formulario-container">
        <h1>Datos de compra</h1>

        <form action="https://formsubmit.co/27bbb510826e247e5e829cf85c8775bb" method="POST">
            <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://formsubmit.co/thanks.html">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="segundo_nombre">Segundo Nombre:</label>
            <input type="text" id="segundo_nombre" name="segundo_nombre">

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="contacto">Número de contacto:</label>
            <input type="tel" id="contacto" name="contacto" required pattern="[0-9]+" placeholder="Solo números">

            <button type="submit">Enviar datos de compra</button>
        </form>
    </div>

</body>
</html>
